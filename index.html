<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header class="section-1">
        <div class="nav-bar">
            <div class="google-one">
                <img class="nav-icon" src="assets/googleicon.svg">
                <h1 class="nav-icon-text">One</h1>
            </div>
            <div class="menu">
                <img class="user" src="assets/user.jpg">    
            </div>
        </div>

    <header class="hello">
